<div class="receptions_list_content">
  <app-sorting></app-sorting>
  <div *ngIf="receptionsList.length" class="receptions_table">
    <table mat-table [dataSource]="receptionsList" class="table">
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td class="table_td" mat-cell *matCellDef="let element">
          {{ element.patientName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.doctor.fullName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "yyyy-MM-dd" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="complaints">
        <th mat-header-cell *matHeaderCellDef>Complaints</th>
        <td class="table_td" mat-cell *matCellDef="let element">
          {{ element.complaints }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openDeleteDialog(element.id)">delete</mat-icon
          ><mat-icon (click)="openRenameDialog(element)">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div *ngIf="!receptionsList.length" class="empty_table_text">
    <h1>You have not any receptions, you can create it in text fields upper</h1>
  </div>
</div>
