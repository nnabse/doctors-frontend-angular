<div class="auth_reg_container">
  <div class="reg_main">
    <div class="reg_image">
      <img src="assets/icons/hospital-logo.svg" alt="hospital" />
    </div>
    <div class="reg_form">
      <app-auth-form
        formFor="Sign Up"
        [formGroup]="registerForm"
        (submitBtnFn)="redirect()"
        [passwordRepeatError]="passwordRepeatGetError()"
      ></app-auth-form>
    </div>
  </div>
</div>
