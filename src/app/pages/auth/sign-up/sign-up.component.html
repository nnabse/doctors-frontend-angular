<div class="auth_reg_container">
  <div class="reg_main">
    <div class="reg_image">
      <img src="assets/icons/hospital-logo.svg" alt="hospital" />
    </div>
    <div class="reg_form">
      <div class="form_title"><h2>Registration</h2></div>
      <div class="inputs">
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Account name</mat-label>
            <input matInput type="text" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" /> </mat-form-field
          ><mat-form-field appearance="fill">
            <mat-label>Password Repeat</mat-label>
            <input matInput type="password" />
          </mat-form-field>
          <div class="form_submit">
            <button mat-raised-button color="primary">Submit</button>
            <div class="form_login_link">
              <p class="form_login_link">Already have an account? <br /></p>
              <a
                mat-raised-button
                routerLink="/signIn"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
              >
                Login
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
