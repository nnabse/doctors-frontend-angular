<div class="auth_log_container">
  <div class="log_main">
    <div class="log_image">
      <img src="assets/icons/hospital-logo.svg" alt="hospital" />
    </div>
    <div class="log_form">
      <div class="form_title"><h2>Login</h2></div>
      <div class="inputs">
        <form [formGroup]="LoginForm">
          <mat-form-field appearance="fill">
            <mat-label>Account name</mat-label>
            <input matInput type="text" #login formControlName="login" />
            <button
              *ngIf="loginInput?.value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="loginInput?.setValue('')"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-hint align="end">{{ login.value.length || 0 }}/18</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              #password
              formControlName="password"
            />
            <button
              *ngIf="passwordInput?.value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="passwordInput?.setValue('')"
            >
              <mat-icon>close</mat-icon>
            </button>
            <button
              *ngIf="passwordInput?.value"
              matSuffix
              mat-icon-button
              aria-label="Show"
              (click)="showPassword = !showPassword"
            >
              <mat-icon>
                {{ showPassword ? "visibility_off" : "visibility" }}
              </mat-icon>
            </button>
            <mat-hint align="end">{{ password.value.length || 0 }}/24</mat-hint>
          </mat-form-field>
          <div class="form_submit">
            <button
              mat-raised-button
              color="primary"
              [disabled]="LoginForm.invalid"
              (click)="redirect()"
            >
              Login
            </button>
            <div class="form_login_link">
              <p class="form_login_link">Not registered yet?<br /></p>
              <a
                mat-raised-button
                routerLink="/signUp"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Register
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
