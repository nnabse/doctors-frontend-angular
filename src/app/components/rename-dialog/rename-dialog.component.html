<h1 mat-dialog-title>Change Reception</h1>
<form [formGroup]="renameForm">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="patientName" type="text" />
  </mat-form-field>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Doctor</mat-label>
    <mat-select formControlName="doctor">
      <mat-option *ngFor="let doctor of doctorsList" [value]="doctor.id">
        {{ doctor.fullName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input
      [min]="minDate"
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      type="text"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Complaints</mat-label>
    <input matInput #complaints formControlName="complaints" type="text" />
    <button
      *ngIf="complaints.value"
      mat-icon-button
      matSuffix
      aria-label="Clear"
      (click)="renameForm.controls['complaints'].setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="renameForm.invalid"
    (click)="renameReception()"
  >
    Ok
  </button>
</div>
